<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="lump.js"></script>
    <script src="base64.js"></script>
    <input type="text" id="save" />
    <button onclick="loadGame()">BUTTON</button>
    order god slot
    <select name="slot" id="god">
        <option value="diamond">Diamond</option>
        <option value="ruby">Ruby</option>
        <option value="jade">Jade</option>
        <option value="none" selected>None</option>
    </select>
    <span id="lump"></span>
    <br/>
    I cannot promise that this won't crash your browser, there is a chance of an infinite loop occuring if you have a malformed save or have not unlocked sugar lumps
</body>
</html>
